services:
  # 開発用
  dev:
    build:
      context: .
      dockerfile: dockerfile
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - UV_NO_DEV=0  # 開発依存を含める
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google_credentials.json
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./frontend:/frontend:ro  # フロントエンド静的ファイル（読み取り専用）
      - ./google_credentials.json:/app/google_credentials.json:ro

    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./backend/uv.lock

  # 本番用
  prod:
    build:
      context: .
      dockerfile: dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # Cloud RunではADCが自動適用されるため
      # GOOGLE_APPLICATION_CREDENTIALSは不要
